<h2>Edit Book</h2>
<form action="{{ url_for('update_book', book_id=book.id) }}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{ book.title }}" required>

    <label for="author">Author:</label>
    <input type="text" id="author" name="author" value="{{ book.author }}" required>

    <label for="year">Year:</label>
    <input type="number" id="year" name="year" value="{{ book.year }}" required>

    <label for="shelf_code">Shelf Code:</label>
    <input type="text" id="shelf_code" name="shelf_code" value="{{ book.shelf_code }}" required>

    <button type="submit">Update Book</button>
</form>
