<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <header>
        <h1>Welcome to the Library</h1>

        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/shelf">Manage Shelves</a></li>
                <li><a href="/book">Manage Books</a></li>
                <li><a href="/library">Library Overview</a></li>
            </ul>
        </nav>

    </header>
    <main>
        <h2>Manage Shelves and Books</h2>
        <form action="/shelf" method="post">
            <label for="code">Add a new shelf:</label>
            <input type="text" id="code" name="code" required>
            <button type="submit">Create Shelf</button>
        </form>
        <hr>
        <h2>View Shelf</h2>
        <form action="/shelf/" method="get">
            <label for="shelf-view-code">Enter shelf code:</label>
            <input type="text" id="shelf-view-code" name="code" required>
            <button type="submit">View Shelf</button>
        </form>

    </main>
</body>

</html>
