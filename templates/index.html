<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <header>
        <h1>Welcome to the Library</h1>
    </header>
    <main>
        <h2>Manage Shelves and Books</h2>
        <form action="/shelf" method="post">
            <label for="code">Add a new shelf:</label>
            <input type="text" id="code" name="code" required>
            <button type="submit">Create Shelf</button>
        </form>
        <hr>
        <h2>View Shelf</h2>
        <form action="/shelf/" method="get">
            <label for="shelf-view-code">Enter shelf code:</label>
            <input type="text" id="shelf-view-code" name="code" required>
            <button type="submit">View Shelf</button>
        </form>

        <h2>Book information</h2>
        <form action="/book" method="post">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>
            <label for="year">Year:</label>
            <input type="text" id="year" name="year" required>
            <label for="shelf_code">Shelf code:</label>
            <input type="text" id="shelf_code" name="shelf_code" required>
            <button type="submit">Create book</button>
        </form>

    </main>
</body>

</html>
