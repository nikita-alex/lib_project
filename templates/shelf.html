<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books on Shelf</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <header>
        <h1>Books on Shelf "{{ code }}"</h1>
    </header>
    <main>
        <ul>
            {% for book in books %}
            <li>{{ book['id'] }}: "{{ book['title'] }}" by {{ book['author'] }} ({{ book['year'] }})</li>
            {% endfor %}
        </ul>
        <a href="/">Back to Home</a>
    </main>
</body>

</html>
